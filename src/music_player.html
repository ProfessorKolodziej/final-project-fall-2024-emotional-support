<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful things - 音乐播放</title>
    <link rel="stylesheet" href="css/music_player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <a href="happy.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="song-title">Beautiful things</div>
        </div>
        <div class="more-options">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    
    <div class="player-container">
        <div class="album-art">
            <img src="./images/music.png" alt="Beautiful things album art">
        </div>
        
        <div class="song-info">
            <div class="song-name">Beautiful things</div>
            <div class="artist-name">Benson Boone</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time-info">
                <div class="current-time">1:15</div>
                <div class="total-time">3:45</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-button previous">
                <i class="fas fa-backward"></i>
            </div>
            <div class="play-button">
                <i class="fas fa-pause"></i>
            </div>
            <div class="control-button next">
                <i class="fas fa-forward"></i>
            </div>
        </div>
        
        <div class="bottom-actions">
            <div class="action-button shuffle">
                <i class="fas fa-random"></i>
            </div>
            <div class="action-button repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="action-button favorite">
                <i class="far fa-heart"></i>
            </div>
            <div class="action-button share">
                <i class="fas fa-share-alt"></i>
            </div>
        </div>
    </div>
    
    <div class="playlist-item">
        <div class="playlist-image">
            <img src="./images/musicimg.png" alt="Happy Music">
        </div>
        <div class="playlist-info">
            <div class="playlist-title">Marry you</div>
            <div class="playlist-artist">Benson Boone</div>
        </div>
        <div class="playlist-more">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    
    <script>
        // 为Beautiful things歌曲项添加点击事件
        document.querySelector('.music-item').addEventListener('click', function() {
            window.location.href = 'music_player.html';
        });
    </script>
</body>
</html>
