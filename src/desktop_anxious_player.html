<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weightless - 音乐播放 (Desktop)</title>
    <link rel="stylesheet" href="css/desktop_anxious_player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="left-header">
            <div class="app-title">Emotional Support</div>
            <div class="top-navigation">
                <a href="desktop.html" class="nav-link">Index</a>
                <a href="desktop_anxious.html" class="nav-link">Anxious</a>
                <a href="#" class="nav-link">About</a>
            </div>
        </div>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </div>
    
    <div class="container">
        <div class="player-content">
            <div class="album-section">
                <div class="album-art">
                    <img src="./images/calm_music.jpg" alt="Weightless album art">
                </div>
                
                <div class="next-up">
                    <div class="next-label">Next Up</div>
                    <div class="next-song">
                        <div class="next-image">
                            <img src="./images/calm_nature.jpg" alt="Meditation Rain">
                        </div>
                        <div class="next-details">
                            <div class="next-title">Meditation Rain</div>
                            <div class="next-artist">Nature Sounds</div>
                        </div>
                        <div class="more-options">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="details-section">
                <div class="song-name">Weightless</div>
                <div class="artist-name">Marconi Union</div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <div class="current-time">2:45</div>
                        <div class="total-time">8:10</div>
                    </div>
                </div>
                
                <div class="controls-row">
                    <div class="control-button">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="control-button">
                        <i class="fas fa-backward"></i>
                    </div>
                    <div class="play-button">
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="control-button">
                        <i class="fas fa-forward"></i>
                    </div>
                    <div class="control-button">
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>
                
                <div class="player-actions">
                    <div class="action-button favorite">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="action-button">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="action-button">
                        <i class="fas fa-random"></i>
                    </div>
                    <div class="action-button">
                        <i class="fas fa-redo"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 添加自动重定向代码，根据屏幕宽度判断是否应该跳转到移动版
        window.onload = function() {
            if (window.innerWidth < 1024) {
                window.location.href = 'anxious_player.html';
            }
        };
        
        // 当窗口大小改变时也进行检查
        window.onresize = function() {
            if (window.innerWidth < 1024) {
                window.location.href = 'anxious_player.html';
            }
        };
    </script>
</body>
</html>
