<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - 情绪支持应用</title>
    <link rel="stylesheet" href="css/happy_images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <a href="happy.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="page-title">Images</div>
        </div>
        <div class="more-options">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    
    <div class="image-grid">
        <div class="image-item">
            <img src="./images/happy/1.jpg" alt="Happy moment 1">
        </div>
        <div class="image-item">
            <img src="./images/happy/2.jpg" alt="Happy moment 2">
        </div>
        <div class="image-item">
            <img src="./images/happy/3.jpg" alt="Happy moment 3">
        </div>
        <div class="image-item">
            <img src="./images/happy/4.jpg" alt="Happy moment 4">
        </div>
        <div class="image-item">
            <img src="./images/happy/5.jpg" alt="Happy moment 5">
        </div>
        <div class="image-item">
            <img src="./images/happy/6.jpg" alt="Happy moment 6">
        </div>
        <div class="image-item">
            <img src="./images/happy/7.jpg" alt="Happy moment 7">
        </div>
        <div class="image-item">
            <img src="./images/happy/8.jpg" alt="Happy moment 8">
        </div>
        <div class="image-item">
            <img src="./images/happy/9.jpg" alt="Happy moment 9">
        </div>
        <div class="image-item">
            <img src="./images/happy/10.jpg" alt="Happy moment 10">
        </div>
    </div>

    <script>
        // 添加自动重定向代码，根据屏幕宽度判断是否应该跳转到PC版
        window.onload = function() {
            if (window.innerWidth >= 1024) {
                window.location.href = 'desktop_happy_images.html';
            }
        };
        
        // 当窗口大小改变时也进行检查
        window.onresize = function() {
            if (window.innerWidth >= 1024) {
                window.location.href = 'desktop_happy_images.html';
            }
        };
    </script>
</body>
</html>
