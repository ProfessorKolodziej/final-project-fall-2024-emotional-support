<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪支持应用</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="app-title">Emotional Support</div>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </div>
    
    <div class="main-card">
        <div class="main-question">How are you feeling today?</div>
        <div class="quote">"The only way to do great work is to love what you do"</div>
        <div class="day-check">
            <div class="day">Day 7</div>
        </div>
    </div>
    
    <div class="mood-grid">
        <a href="emotion.html?type=happy" style="text-decoration: none; color: inherit;">
            <div class="mood-card happy">
                <div class="mood-icon">
                    <i class="fas fa-smile"></i>
                </div>
                <div class="mood-title">Happy</div>
                <div class="mood-subtitle">Embrace joy</div>
            </div>
        </a>
        
        <a href="emotion.html?type=sad" style="text-decoration: none; color: inherit;">
            <div class="mood-card sad">
                <div class="mood-icon">
                    <i class="fas fa-sad-tear"></i>
                </div>
                <div class="mood-title">Sad</div>
                <div class="mood-subtitle">Find comfort</div>
            </div>
        </a>
        
        <a href="emotion.html?type=angry" style="text-decoration: none; color: inherit;">
            <div class="mood-card angry">
                <div class="mood-icon">
                    <i class="fas fa-angry"></i>
                </div>
                <div class="mood-title">Angry</div>
                <div class="mood-subtitle">Release tension</div>
            </div>
        </a>
        
        <a href="emotion.html?type=anxious" style="text-decoration: none; color: inherit;">
            <div class="mood-card anxious">
                <div class="mood-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="mood-title">Anxious</div>
                <div class="mood-subtitle">Find peace</div>
            </div>
        </a>
    </div>
    
    <a href="emotion.html?type=fear" style="text-decoration: none; color: inherit;">
        <div class="fear">
            <div class="mood-icon">
                <i class="fas fa-ghost"></i>
            </div>
            <div class="mood-title">Fear</div>
            <div class="mood-subtitle">Build courage</div>
        </div>
    </a>
    
    <div class="navbar">
        <div class="nav-item">
            <i class="fas fa-home home-icon"></i>
            <div>Home</div>
        </div>
        <a href="saved.html" style="text-decoration: none; color: inherit;">
            <div class="nav-item">
                <i class="fas fa-heart"></i>
                <div>Save</div>
            </div>
        </a>
    </div>
</body>
<script>
    window.onload = function() {
        if (window.innerWidth >= 1024) {
            window.location.href = 'desktop.html';
        }
    };
    
    window.onresize = function() {
        if (window.innerWidth >= 1024) {
            window.location.href = 'desktop.html';
        }
    };
</script>
</html>
