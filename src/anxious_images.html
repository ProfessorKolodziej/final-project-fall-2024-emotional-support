<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Images - 情绪支持应用</title>
    <link rel="stylesheet" href="css/anxious_images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <a href="anxious.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="page-title">Peaceful Images</div>
        </div>
        <div class="more-options">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    
    <div class="image-grid">
        <div class="image-item">
            <img src="./images/calm/1.jpg" alt="Calming scene 1">
        </div>
        <div class="image-item">
            <img src="./images/calm/2.jpg" alt="Calming scene 2">
        </div>
        <div class="image-item">
            <img src="./images/calm/3.jpg" alt="Calming scene 3">
        </div>
        <div class="image-item">
            <img src="./images/calm/4.jpg" alt="Calming scene 4">
        </div>
        <div class="image-item">
            <img src="./images/calm/5.jpg" alt="Calming scene 5">
        </div>
        <div class="image-item">
            <img src="./images/calm/6.jpg" alt="Calming scene 6">
        </div>
        <div class="image-item">
            <img src="./images/calm/7.jpg" alt="Calming scene 7">
        </div>
        <div class="image-item">
            <img src="./images/calm/8.jpg" alt="Calming scene 8">
        </div>
        <div class="image-item">
            <img src="./images/calm/9.jpg" alt="Calming scene 9">
        </div>
        <div class="image-item">
            <img src="./images/calm/10.jpg" alt="Calming scene 10">
        </div>
    </div>

    <script>
        // 添加自动重定向代码，根据屏幕宽度判断是否应该跳转到PC版
        window.onload = function() {
            if (window.innerWidth >= 1024) {
                window.location.href = 'desktop_anxious_images.html';
            }
        };
        
        // 当窗口大小改变时也进行检查
        window.onresize = function() {
            if (window.innerWidth >= 1024) {
                window.location.href = 'desktop_anxious_images.html';
            }
        };
    </script>
</body>
</html>
