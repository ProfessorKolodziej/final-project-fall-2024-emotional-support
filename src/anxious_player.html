<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weightless - 音乐播放</title>
    <link rel="stylesheet" href="css/anxious_player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <a href="anxious.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="song-title">You'd Never Know</div>
        </div>
        <div class="more-options">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    
    <div class="player-container">
        <div class="album-art">
            <img src="./images/clmusic.png" alt="Weightless album art">
        </div>
        
        <div class="song-info">
            <div class="song-name">You'd Never Know</div>
            <div class="artist-name">BLÜ EYES</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time-info">
                <div class="current-time">2:45</div>
                <div class="total-time">8:10</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-button previous">
                <i class="fas fa-backward"></i>
            </div>
            <div class="play-button">
                <i class="fas fa-pause"></i>
            </div>
            <div class="control-button next">
                <i class="fas fa-forward"></i>
            </div>
        </div>
        
        <div class="bottom-actions">
            <div class="action-button favorite">
                <i class="far fa-heart"></i>
            </div>
        </div>
    </div>
    
    <div class="playlist-item">
        <div class="playlist-image">
            <img src="./images/clmusic2.png" alt="Meditation Rain">
        </div>
        <div class="playlist-info">
            <div class="playlist-title">Anxious Heart</div>
            <div class="playlist-artist">Jeremy Camp</div>
        </div>
        <div class="playlist-more">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    
    <script>
        // 添加自动重定向代码，根据屏幕宽度判断是否应该跳转到PC版
        window.onload = function() {
            if (window.innerWidth >= 1024) {
                window.location.href = 'desktop_anxious_player.html';
            }
        };
        
        // 当窗口大小改变时也进行检查
        window.onresize = function() {
            if (window.innerWidth >= 1024) {
                window.location.href = 'desktop_anxious_player.html';
            }
        };
    </script>
</body>
</html>
