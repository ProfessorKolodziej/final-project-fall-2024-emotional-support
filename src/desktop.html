<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪支持应用 - PC版</title>
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="left-header">
            <div class="app-title">Emotional Support</div>
            <div class="top-navigation">
                <a href="#" class="nav-link">Index</a>
                <a href="#" class="nav-link">About</a>
            </div>
        </div>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="main-question">How are you feeling today?</div>
            <div class="quote">The only way to do great work is to love what you do</div>
            
            <div class="streak-section">
                <div class="streak-label">Streak</div>
                <div class="streak-count">7 Days</div>
            </div>
        </div>
        
        <div class="mood-layout">
            <a href="desktop_happy.html" class="mood-card happy">
                <div class="mood-icon">
                    <i class="fas fa-smile"></i>
                </div>
                <div class="mood-info">
                    <div class="mood-title">Happy</div>
                </div>
            </a>
            
            <div class="mood-card sad">
                <div class="mood-icon">
                    <i class="fas fa-sad-tear"></i>
                </div>
                <div class="mood-info">
                    <div class="mood-title">Sad</div>
                </div>
            </div>
            
            <div class="mood-card angry">
                <div class="mood-icon">
                    <i class="fas fa-angry"></i>
                </div>
                <div class="mood-info">
                    <div class="mood-title">Angry</div>
                </div>
            </div>
            
            <div class="mood-card anxious">
                <div class="mood-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="mood-info">
                    <div class="mood-title">Anxious</div>
                </div>
            </div>
            
            <div class="mood-card fear">
                <div class="mood-icon">
                    <i class="fas fa-ghost"></i>
                </div>
                <div class="mood-info">
                    <div class="mood-title">Fear</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 添加自动重定向代码，根据屏幕宽度判断是否应该跳转到移动版
        window.onload = function() {
            if (window.innerWidth < 1024) {
                window.location.href = 'index.html';
            }
        };
        
        // 当窗口大小改变时也进行检查
        window.onresize = function() {
            if (window.innerWidth < 1024) {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
